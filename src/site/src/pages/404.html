<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Razorweave</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/theme.css">
  <link rel="stylesheet" href="/styles/components.css">

  <style>
    .error-page {
      min-height: calc(100vh - 200px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-2xl) 0;
      text-align: center;
    }

    .error-content {
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--color-electric-blue), var(--color-hot-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: var(--spacing-md);
    }

    .error-message {
      font-size: 1.5rem;
      color: var(--color-ink-black);
      margin-bottom: var(--spacing-lg);
    }

    .error-description {
      color: var(--color-medium-gray);
      margin-bottom: var(--spacing-xl);
    }

    .error-links {
      display: flex;
      gap: var(--spacing-md);
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  {{HEADER}}

  <main class="error-page">
    <div class="error-content">
      <h1 class="error-code">404</h1>
      <p class="error-message">Page Not Found</p>
      <p class="error-description">
        Looks like this page got lost in the weave. The page you're looking for doesn't exist or has been moved.
      </p>
      <div class="error-links">
        <a href="/index.html" class="btn btn-primary">Go Home</a>
        <a href="/read.html" class="btn btn-secondary">Read the Rulebook</a>
        <a href="/about.html" class="btn btn-secondary">About</a>
      </div>
    </div>
  </main>

  {{FOOTER}}

  <script src="/scripts/nav-toggle.js"></script>
</body>
</html>
