name: Site Health Check

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          cd src/site
          pnpm install

      - name: Install Playwright browsers
        run: |
          cd src/site
          pnpm exec playwright install --with-deps chromium

      - name: Run tests against live site
        env:
          BASE_URL: https://razorweave.com
        run: |
          cd src/site
          pnpm test --project=desktop-chrome
        continue-on-error: true
        id: test

      - name: Create issue on failure
        if: steps.test.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Site Health Check Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Site Health Check Failed

            The scheduled site health check has detected issues.

            **Run:** [View workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

            **Date:** ${new Date().toISOString()}

            Please investigate and resolve the failing tests.`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['bug', 'site', 'automated']
            });
